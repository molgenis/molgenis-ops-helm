replicaCount: 1

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

shared:
  issuerUri: 'https://auth.molgenis.org'
  client_secret: xxxxxx-xxxxxx-xxxxxx

server:
  image:
    repository: molgenis/armadillo
    tag: latest
    pullPolicy: Always
  debug: false
  session:
    timeout: 60
  admin:
    username: admin
    password: admin
  audit:
    accessMode: ReadWriteOnce
    size: 100M
  filebeat:
    enabled: false
    image:
      repository: docker.elastic.co/beats/filebeat-oss
      tag: 7.9.3
      pullPolicy: IfNotPresent
    elasticsearch: 'http://elasticsearch:9200'
    persistence:
      accessMode: ReadWriteOnce
      size: 100M
  resources:
    limits:
      cpu: 1
      memory: 1500Mi
    requests:
      cpu: 1
      memory: 1500Mi
  config:
    # You can provide any config you like here (use quotes!)

molgenis-rserve:
  image:
    repository: datashield/armadillo-rserver
    tag: latest
    pullPolicy: IfNotPresent
  enabled: true
  resources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 2
      memory: 2Gi
  nodeSelector:
    deployPod: "true"


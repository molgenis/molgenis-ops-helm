    repository: molgenis/molgenis-auth
    tag: latest
  ingress:
    enabled: false
  service:
    port: 4000
  config:
    nameOverride: auth-config
  secret:
    nameOverride: auth-secret
    api_token: xxxxxxxxxx

service:
  type: ClusterIP
  port: 8080


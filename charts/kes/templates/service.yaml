apiVersion: v2
kind: Service
metadata:
  name: {{ include "kes.fullname" . }}
  labels:
{{ include "kes.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/name: {{ include "kes.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

jenkins:
  Master:
    HostName: jenkins.dev.molgenis.org
    ServiceType: ClusterIP
    # git configures the global git config
    git:
      # name contains Global Config user.name Value
      name: MOLGENIS Jenkins
      # email contains Global Config user.email Value
      email: molgenis+ci@gmail.com
    JenkinsAdminEmail: molgenis+ci@gmail.com
    InstallPlugins:
      - kubernetes:1.14.3
      - workflow-aggregator:2.6
      - workflow-job:2.31
      - credentials-binding:1.17
      - git:3.9.1
      - github-branch-source:2.4.1
      - basic-branch-build-strategies:1.1.1
      - kubernetes-credentials-provider:0.10
      - blueocean:1.10.1
      - github-oauth:0.31
      - github-scm-trait-commit-skip:0.1.1
      - ansible:1.0
      - hubot-steps:2.0.3
      - prometheus:2.0.0
    Security:
      UseGitHub: false
      GitHub:
        ClientID: ""
        ClienSecret: ""
    metrics:
      key: ""
    CSRF:
      DefaultCrumbIssuer:
        Enabled: false
    NodeSelector: {
      deployPod: "true"
    }
    Jobs: |-
      preview: |-
        <?xml version='1.1' encoding='UTF-8'?>
        <flow-definition plugin="workflow-job@2.25">
          <actions>
            <org.jenkinsci.plugins.pipeline.modeldefinition.actions.DeclarativeJobAction plugin="pipeline-model-definition@1.3.2"/>
            <org.jenkinsci.plugins.pipeline.modeldefinition.actions.DeclarativeJobPropertyTrackerAction plugin="pipeline-model-definition@1.3.2">
              <jobProperties/>
              <triggers/>
              <parameters/>
              <options/>
            </org.jenkinsci.plugins.pipeline.modeldefinition.actions.DeclarativeJobPropertyTrackerAction>
          </actions>
          <description>Preview a molgenis PR</description>
          <keepDependencies>false</keepDependencies>
          <properties>
            <org.thoughtslive.jenkins.plugins.hubot.config.HubotJobProperty plugin="hubot-steps@2.0.2">
              <siteNames>hubot.molgenis.org</siteNames>
              <enableNotifications>true</enableNotifications>
            </org.thoughtslive.jenkins.plugins.hubot.config.HubotJobProperty>
            <hudson.model.ParametersDefinitionProperty>
              <parameterDefinitions>
                <hudson.model.ChoiceParameterDefinition>
                  <name>ACTION</name>
                  <description>What action to perform</description>
                  <choices class="java.util.Arrays$ArrayList">
                    <a class="string-array">
                      <string>install</string>
                      <string>delete</string>
                      <string>list</string>
                    </a>
                  </choices>
                </hudson.model.ChoiceParameterDefinition>
                <hudson.model.StringParameterDefinition>
                  <name>TAG</name>
                  <description>The docker tag to deploy</description>
                  <defaultValue>dev</defaultValue>
                  <trim>true</trim>
                </hudson.model.StringParameterDefinition>
              </parameterDefinitions>
            </hudson.model.ParametersDefinitionProperty>
          </properties>
          <definition class="org.jenkinsci.plugins.workflow.cps.CpsScmFlowDefinition" plugin="workflow-cps@2.59">
            <scm class="hudson.plugins.git.GitSCM" plugin="git@3.9.1">
              <configVersion>2</configVersion>
              <userRemoteConfigs>
                <hudson.plugins.git.UserRemoteConfig>
                  <url>https://github.com/molgenis/molgenis-ops-helm.git</url>
                  <credentialsId>molgenis-jenkins-github-secret</credentialsId>
                </hudson.plugins.git.UserRemoteConfig>
              </userRemoteConfigs>
              <branches>
                <hudson.plugins.git.BranchSpec>
                  <name>master</name>
                </hudson.plugins.git.BranchSpec>
              </branches>
              <doGenerateSubmoduleConfigurations>false</doGenerateSubmoduleConfigurations>
              <submoduleCfg class="list"/>
              <extensions/>
            </scm>
            <scriptPath>charts/molgenis-jenkins/resources/preview/Jenkinsfile</scriptPath>
            <lightweight>true</lightweight>
          </definition>
          <triggers/>
          <disabled>false</disabled>
        </flow-definition>
      nightly: |-
        <?xml version='1.1' encoding='UTF-8'?>
        <flow-definition plugin="workflow-job@2.25">
          <actions>
            <org.jenkinsci.plugins.pipeline.modeldefinition.actions.DeclarativeJobAction plugin="pipeline-model-definition@1.3.2"/>
            <org.jenkinsci.plugins.pipeline.modeldefinition.actions.DeclarativeJobPropertyTrackerAction plugin="pipeline-model-definition@1.3.2">
              <jobProperties/>
              <triggers/>
              <parameters/>
              <options/>
            </org.jenkinsci.plugins.pipeline.modeldefinition.actions.DeclarativeJobPropertyTrackerAction>
          </actions>
          <description>The nightly build for MOLGENIS</description>
          <keepDependencies>false</keepDependencies>
          <properties>
            <org.thoughtslive.jenkins.plugins.hubot.config.HubotJobProperty plugin="hubot-steps@2.0.2">
              <siteNames>hubot.molgenis.org</siteNames>
              <enableNotifications>true</enableNotifications>
            </org.thoughtslive.jenkins.plugins.hubot.config.HubotJobProperty>
          </properties>
          <definition class="org.jenkinsci.plugins.workflow.cps.CpsScmFlowDefinition" plugin="workflow-cps@2.59">
            <scm class="hudson.plugins.git.GitSCM" plugin="git@3.9.1">
              <configVersion>2</configVersion>
              <userRemoteConfigs>
                <hudson.plugins.git.UserRemoteConfig>
                  <url>https://github.com/molgenis/molgenis-ops-helm.git</url>
                  <credentialsId>molgenis-jenkins-github-secret</credentialsId>
                </hudson.plugins.git.UserRemoteConfig>
              </userRemoteConfigs>
              <branches>
                <hudson.plugins.git.BranchSpec>
                  <name>master</name>
                </hudson.plugins.git.BranchSpec>
              </branches>
              <doGenerateSubmoduleConfigurations>false</doGenerateSubmoduleConfigurations>
              <submoduleCfg class="list"/>
              <extensions/>
            </scm>
            <scriptPath>charts/molgenis-jenkins/resources/nightly/Jenkinsfile</scriptPath>
            <lightweight>true</lightweight>
          </definition>
          <triggers/>
          <disabled>false</disabled>
        </flow-definition>
      molgenis: |-
        <?xml version='1.1' encoding='UTF-8'?>
        <jenkins.branch.OrganizationFolder plugin="branch-api@2.1.2">
          <actions/>
          <description></description>
          <properties>
            <org.csanchez.jenkins.plugins.kubernetes.KubernetesFolderProperty plugin="kubernetes@1.14.3">
              <permittedClouds/>
            </org.csanchez.jenkins.plugins.kubernetes.KubernetesFolderProperty>
            <org.jenkinsci.plugins.pipeline.modeldefinition.config.FolderConfig plugin="pipeline-model-definition@1.3.4.1">
              <dockerLabel></dockerLabel>
              <registry plugin="docker-commons@1.13"/>
            </org.jenkinsci.plugins.pipeline.modeldefinition.config.FolderConfig>
          </properties>
          <folderViews class="jenkins.branch.OrganizationFolderViewHolder">
            <owner reference="../.."/>
          </folderViews>
          <healthMetrics>
            <com.cloudbees.hudson.plugins.folder.health.WorstChildHealthMetric plugin="cloudbees-folder@6.7">
              <nonRecursive>false</nonRecursive>
            </com.cloudbees.hudson.plugins.folder.health.WorstChildHealthMetric>
          </healthMetrics>
          <icon class="jenkins.branch.MetadataActionFolderIcon">
            <owner class="jenkins.branch.OrganizationFolder" reference="../.."/>
          </icon>
          <orphanedItemStrategy class="com.cloudbees.hudson.plugins.folder.computed.DefaultOrphanedItemStrategy" plugin="cloudbees-folder@6.7">
            <pruneDeadBranches>true</pruneDeadBranches>
            <daysToKeep>-1</daysToKeep>
            <numToKeep>-1</numToKeep>
          </orphanedItemStrategy>
          <triggers>
            <com.cloudbees.hudson.plugins.folder.computed.PeriodicFolderTrigger plugin="cloudbees-folder@6.7">
              <spec>H H/4 * * *</spec>
              <interval>86400000</interval>
            </com.cloudbees.hudson.plugins.folder.computed.PeriodicFolderTrigger>
          </triggers>
          <disabled>false</disabled>
          <navigators>
            <org.jenkinsci.plugins.github__branch__source.GitHubSCMNavigator plugin="github-branch-source@2.4.1">
              <repoOwner>molgenis</repoOwner>
              <credentialsId>molgenis-jenkins-github-secret</credentialsId>
              <traits>
                <jenkins.scm.impl.trait.RegexSCMSourceFilterTrait plugin="scm-api@2.3.0">
                  <regex>molgenis.*</regex>
                </jenkins.scm.impl.trait.RegexSCMSourceFilterTrait>
                <org.jenkinsci.plugins.github__branch__source.BranchDiscoveryTrait>
                  <strategyId>1</strategyId>
                </org.jenkinsci.plugins.github__branch__source.BranchDiscoveryTrait>
                <org.jenkinsci.plugins.github__branch__source.OriginPullRequestDiscoveryTrait>
                  <strategyId>2</strategyId>
                </org.jenkinsci.plugins.github__branch__source.OriginPullRequestDiscoveryTrait>
                <org.jenkinsci.plugins.github__branch__source.ForkPullRequestDiscoveryTrait>
                  <strategyId>2</strategyId>
                  <trust class="org.jenkinsci.plugins.github_branch_source.ForkPullRequestDiscoveryTrait$TrustPermission"/>
                </org.jenkinsci.plugins.github__branch__source.ForkPullRequestDiscoveryTrait>
                <org.jenkinsci.plugins.scm__filter.GitHubCommitSkipTrait plugin="github-scm-trait-commit-skip@0.1.1"/>
                <jenkins.plugins.git.traits.LocalBranchTrait plugin="git@3.9.1">
                  <extension class="hudson.plugins.git.extensions.impl.LocalBranch">
                    <localBranch>**</localBranch>
                  </extension>
                </jenkins.plugins.git.traits.LocalBranchTrait>
                <jenkins.plugins.git.traits.UserIdentityTrait plugin="git@3.9.1">
                  <extension class="hudson.plugins.git.extensions.impl.UserIdentity">
                    <name>MOLGENIS Jenkins</name>
                    <email>molgenis+ci@gmail.com</email>
                  </extension>
                </jenkins.plugins.git.traits.UserIdentityTrait>
              </traits>
            </org.jenkinsci.plugins.github__branch__source.GitHubSCMNavigator>
          </navigators>
          <projectFactories>
            <org.jenkinsci.plugins.workflow.multibranch.WorkflowMultiBranchProjectFactory plugin="workflow-multibranch@2.20">
              <scriptPath>Jenkinsfile</scriptPath>
            </org.jenkinsci.plugins.workflow.multibranch.WorkflowMultiBranchProjectFactory>
          </projectFactories>
          <buildStrategies>
            <jenkins.branch.buildstrategies.basic.ChangeRequestBuildStrategyImpl plugin="basic-branch-build-strategies@1.1.1">
              <ignoreTargetOnlyChanges>false</ignoreTargetOnlyChanges>
            </jenkins.branch.buildstrategies.basic.ChangeRequestBuildStrategyImpl>
            <jenkins.branch.buildstrategies.basic.BranchBuildStrategyImpl plugin="basic-branch-build-strategies@1.1.1"/>
          </buildStrategies>
        </jenkins.branch.OrganizationFolder>
    # Kubernetes secret that contains a 'credentials.xml' for Jenkins
    # CredentialsXmlSecret: jenkins-credentials
    # Kubernetes secret that contains files to be put in the Jenkins 'secrets' directory,
    # useful to manage encryption keys used for credentials.xml for instance (such as
    # master.key and hudson.util.Secret)
    # SecretsFilesSecret: jenkins-secrets
    CustomConfigMap: true
  rbac:
    install: true
  Pods:
    shared:
      Label: shared
      NodeUsageMode: NORMAL
      volumes:
        - type: HostPath
          hostPath: "/var/run/docker.sock"
          mountPath: "/var/run/docker.sock"
      Container:
        rancher:
          Image: "rancher/cli2"
          ImageTag: "v2.0.6"
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
        vault:
          Image: "vault"
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
          EnvVars:
            - type: Secret
              key: VAULT_TOKEN
              secretName: molgenis-pipeline-vault-secret
              secretKey: token
            - type: Secret
              key: VAULT_SKIP_VERIFY
              secretName: molgenis-pipeline-vault-secret
              secretKey: skipVerify
            - type: Secret
              key: VAULT_ADDR
              secretName: molgenis-pipeline-vault-secret
              secretKey: addr
      EnvVars:
        - type: KeyValue
          key: npm_config_registry
          value: "https://registry.molgenis.org/repository/npm-central/"
        - type: KeyValue
          key: LOCAL_REGISTRY
          value: registry.molgenis.org
        - type: KeyValue
          key: DOCKER_REGISTRY
          value: registry.hub.docker.com
        - type: KeyValue
          key: HELM_REPO
          value: https://registry.molgenis.org/repository/helm/
      NodeSelector: {}
    molgenis:
      Label: molgenis
      NodeUsageMode: NORMAL
      InheritFrom: shared
      Containers:
        maven:
          Image: "registry.molgenis.org/molgenis/maven"
          ImageTag: 3.5.4-jdk8
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
          EnvVars:
            - type: KeyValue
              key: MAVEN_OPTS
              value: "-Duser.home=/home/jenkins"
            - type: KeyValue
              key: MAVEN_CONFIG
              value: "/home/jenkins/.m2"
    molgenis-jdk11:
      Label: molgenis-jdk11
      NodeUsageMode: NORMAL
      InheritFrom: shared
      Containers:
        maven:
          Image: "registry.molgenis.org/molgenis/maven"
          ImageTag: 3.6.0-jdk11
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
          EnvVars:
            - type: KeyValue
              key: MAVEN_OPTS
              value: "-Duser.home=/home/jenkins"
            - type: KeyValue
              key: MAVEN_CONFIG
              value: "/home/jenkins/.m2"
    node:
      Label: node-carbon
      NodeUsageMode: EXCLUSIVE
      InheritFrom: shared
      Containers:
        node:
          Image: "registry.molgenis.org/molgenis/node"
          ImageTag: stable
          AlwaysPullImage: false
          Retention: Never
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
      EnvVars:
        - type: KeyValue
          key: NPM_REGISTRY
          value: 'registry.npmjs.org'
        - type: KeyValue
          key: NPM_LOCAL_REGISTRY
          value: 'registry.molgenis.org/repository/npm-hosted'
    python:
      Label: python-stretch
      NodeUsageMode: EXCLUSIVE
      InheritFrom: shared
      Containers:
        python:
          Image: "python"
          ImageTag: stretch
          AlwaysPullImage: false
          Retention: Never
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
          resources:
            requests:
              cpu: "100m"
              memory: "250Mi"
            limits:
              memory: "512Mi"
        sonar:
          Image: "zaquestion/sonarqube-scanner"
          ImageTag: latest
          AlwaysPullImage: false
          Retention: Never
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
      NodeSelector: {}
      EnvVars:
        - type: KeyValue
          key: PYPI_REGISTRY
          value: https://upload.pypi.org/legacy/
        - type: KeyValue
          key: PYPI_LOCAL_REGISTRY
          value: https://registry.molgenis.org/repository/pypi/
    molgenis-it:
      InheritFrom: molgenis
      Label: molgenis-it
      NodeUsageMode: EXCLUSIVE
      Containers:
        elasticsearch:
          Image: docker.elastic.co/elasticsearch/elasticsearch
          ImageTag: 5.5.3
          AlwaysPullImage: false
          resources:
            requests:
              cpu: "100m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1500Mi"
          EnvVars:
            - type: KeyValue
              key: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - type: KeyValue
              key: cluster.name
              value: molgenis
            - type: KeyValue
              key: bootstrap.memory_lock
              value: "true"
            - type: KeyValue
              key: xpack.security.enabled
              value: "false"
            - type: KeyValue
              key: discovery.type
              value: single-node
        postgres:
          Image: postgres
          ImageTag: 9.6-alpine
          AlwaysPullImage: false
          resources:
            requests:
              cpu: "100m"
              memory: "250Mi"
            limits:
              cpu: "1"
              memory: "250Mi"
          EnvVars:
            - type: KeyValue
              key: POSTGRES_USER
              value: molgenis
            - type: KeyValue
              key: POSTGRES_PASSWORD
              value: molgenis
            - type: KeyValue
              key: POSTGRES_DB
              value: molgenis
        opencpu:
          Image: molgenis/opencpu
          AlwaysPullImage: false
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
      NodeSelector: {}
    molgenis-it-jdk11:
      InheritFrom: molgenis-jdk11
      Label: molgenis-it-jdk11
      NodeUsageMode: EXCLUSIVE
      Containers:
        elasticsearch:
          Image: docker.elastic.co/elasticsearch/elasticsearch
          ImageTag: 5.5.3
          AlwaysPullImage: false
          resources:
            requests:
              cpu: "100m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1500Mi"
          EnvVars:
            - type: KeyValue
              key: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - type: KeyValue
              key: cluster.name
              value: molgenis
            - type: KeyValue
              key: bootstrap.memory_lock
              value: "true"
            - type: KeyValue
              key: xpack.security.enabled
              value: "false"
            - type: KeyValue
              key: discovery.type
              value: single-node
        postgres:
          Image: postgres
          ImageTag: 11-alpine
          AlwaysPullImage: false
          resources:
            requests:
              cpu: "100m"
              memory: "250Mi"
            limits:
              cpu: "1"
              memory: "250Mi"
          EnvVars:
            - type: KeyValue
              key: POSTGRES_USER
              value: molgenis
            - type: KeyValue
              key: POSTGRES_PASSWORD
              value: molgenis
            - type: KeyValue
              key: POSTGRES_DB
              value: molgenis
        opencpu:
          Image: molgenis/opencpu
          AlwaysPullImage: false
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
    helm:
      Label: helm
      InheritFrom: shared
      NodeUsageMode: EXCLUSIVE
      Containers:
        helm:
          Image: "lachlanevenson/k8s-helm"
          ImageTag: "v2.10.0"
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
        chart-testing:
          Image: "quay.io/helmpack/chart-testing"
          ImageTag: v2.1.0
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
        alpine:
          Image: "spotify/alpine"
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
    site-gen:
      Label: site-gen
      InheritFrom: shared
      NodeUsageMode: EXCLUSIVE
      Containers:
        jekyll:
          Image: "registry.molgenis.org/molgenis/jekyll"
          ImageTag: stable
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
    ansible:
      Label: ansible
      InheritFrom: shared
      NodeUsageMode: EXCLUSIVE
      Containers:
        centos-6:
          Image: "centos"
          ImageTag: "6.10"
          AlwaysPullImage: false
          Command: cat
          WorkingDir: /home/jenkins
          TTY: true
  hubot:
    sites:
      - name: hubot.molgenis.org
        url: http://molgenis-hubot.molgenis-hubot.svc
        default: true
        room: hubot
      - name: slack-pr-app-team
        url: http://molgenis-hubot.molgenis-hubot.svc
        default: false
        room: pr-app-team
      - name: slack-pr-ops
        url: http://molgenis-hubot.molgenis-hubot.svc
        default: false
        room: pr-ops

# secret contains configuration for the kubernetes secrets that jenkins can access
secret:
  # vault configures the vault secret
  vault:
    token: xxxx
    addr: "https://vault-operator.vault-operator.svc:8200"
    skipVerify: "1"
  # githubToken contains access token for jenkins bot account on github.com
  gitHub:
    user: "molgenis-jenkins"
    token: xxxx
  # registry contains credentials for registry.molgenis.org
  registry:
    user: admin
    password: xxxx
  # dockerHubPassword contains password for hub.docker.com
  dockerHub:
    user: molgenisci
    password: xxxx

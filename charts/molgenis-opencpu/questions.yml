
categories:
- MOLGENIS
questions:
- variable: ingress.enabled
  label: Enable ingress
  default: true
  type: boolean
  required: true
  group: "Provisioning"
- variable: ingress.hosts[0].name
  label: Hostname
  default: opencpu.molgenis.org
  type: hostname
  required: true
  group: "Provisioning"
- variable: opencpu.image.repository
  label: Registry
  default: "registry.hub.docker.com"
  type: enum
  options:
    - "registry.hub.docker.com"
    - "registry.molgenis.org"
  required: true
  group: "Provisioning"
- variable: opencpu.image.tag
  label: Version
  default: "opencpu-release-2019-12-24_12-50-19"
  description: "Select a OpenCPU version (check the registry.molgenis.org or hub.docker.com for released tags)"
  type: string
  required: true
  group: "Provisioning"
- variable: ingress.firewall.enabled
  label: Enable firewall
  default: false
  type: boolean
  required: true
  group: "Firewall"
- variable: ingress.firewall.rules[0]
  label: Specify firewall rule
  default: "127.0.0.1/24"
  type: string
  description: "Specify the ip-range (for instance 192.168.1.1/24)"
  required: true
  group: "Firewall"
  show_if: "ingress.firewall.enabled=true"
- variable: ingress.firewall.rules[1]
  label: Specify firewall rule
  default: "127.0.0.1/24"
  type: string
  description: "Specify the ip-range (for instance 192.168.1.1/24)"
  required: true
  group: "Firewall"
  show_if: "ingress.firewall.enabled=true"
- variable: opencpu.resources.requests.cpu
  label: CPU requested
  default: "2"
  type: enum
  options:
    - 2
    - 4
    - 8
  required: true
  group: "Resources"
- variable: opencpu.resources.limits.cpu
  label: CPU limit
  default: "2"
  type: enum
  options:
    - 2
    - 4
    - 8
  required: true
  group: "Resources"
- variable: opencpu.resources.requests.memory
  label: Memory requested
  default: "3Gi"
  type: enum
  options:
    - 3Gi
    - 6Gi
    - 12Gi
  required: true
  group: "Resources"
- variable: opencpu.resources.limits.memory
  label: Memory limit
  default: "3Gi"
  type: enum
  options:
    - 3Gi
    - 6Gi
    - 12Gi
  required: true
  group: "Resources"
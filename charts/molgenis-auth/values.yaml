# Default values for molgenis-auth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: molgenis/molgenis-auth
  tag: 0.2.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

config:
  # To override, provide name of the config to override with here
  nameOverride: ""
  issuer_uri: https://auth.molgenis.org/

secret:
  # To override, provide name of the secret to override with here
  nameOverride: ""
  api_token: xxxxxx-xxxxx-xxxxx
  client_id: xxxxx-xxxxx-xxxxxx
  client_secret: xxxxxx-xxxxxx-xxxxxx

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: authentication.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector:
  deployPod: "true"

tolerations: []

affinity: {}

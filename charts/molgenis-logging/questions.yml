questions:
  - variable: logstash.ingress.hosts[0].host
    type: string
    required: true
    default: logging.molgenis.org
    label: "Host address for logstash to be reachable"
    show_subquestion_if: \!logging.molgenis.org
    subquestions:
    - variable: logstash.ingress.hosts[0].paths[0].path
      type: string
      required: true
      default: /
      label: "Path to logstash service(should not have to be changed)"
    - variable: logstash.ingress.hosts[0].paths[0].servicePort
      type: int
      required: true
      default: 80
      label: "Port to logstash service(should not have to be changed)"
  - variable: elasticsearch.authentication.username
    type: string
    required: true
    label: "Username Elastic user (for cluster)"
  - variable: elasticsearch.authentication.password
    type: password
    required: true
    label: "Password Elastic password (for cluster)"
  - variable: kibana.ingress.hosts[0]
    type: string
    required: true
    default: kibana.molgenis.org
    label: "Host address for kibana to be reachable"
  - variable: kibana.dashboards
    type: enum
    required: true
    default: custom
    label: "Kibana dashboard archive to import"
    options:
      - custom
      - audit

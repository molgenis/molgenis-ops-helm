{{- if .Values.ingress.enabled -}}
{{- $fullName := include "molgenis.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ $.Release.Name }}-ingress"
  labels:
    app: {{ template "molgenis.name" . }}
    chart: {{ template "molgenis.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.ingress.firewall.enabled }}
    firewall: {{ .Values.ingress.firewall.kind }}
    {{- end}}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    {{- if eq $.Values.molgenis.environment "development" }}
    - host: {{ .Release.Name }}.dev.molgenis.org
    {{- else if eq $.Values.molgenis.environment "test" }}
    - host: {{ .Release.Name }}.test.molgenis.org
    {{- else if eq $.Values.molgenis.environment "acceptance" }}
    - host: {{ .Release.Name }}.accept.molgenis.org
    {{- else }}
    - host: {{ .Release.Name }}.molgenis.org
    {{- end }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $.Values.service.port }}
{{- end }}

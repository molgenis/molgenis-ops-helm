
categories:
- MOLGENIS
questions:
- variable: molgenis.environment
  label: Environment
  default: "test"
  description: "Environment of MOLGENIS instance"
  type: enum
  options:
   - edge
   - dev
   - test
   - accept
   - prod
  required: true
  group: "Provisioning"
- variable: molgenis.type.kind
  label: Type
  default: "medium"
  description: "Type of MOLGENIS resources"
  type: enum
  options:
   - small
   - medium
   - large
  required: true
  group: "Provisioning"
- variable: molgenis.image.tag
  label: Version
  default: "stable"
  description: "Select a MOLGENIS version (check the registry.molgenis.org or hub.docker.com for released tags)"
  type: string
  required: true
  group: "Provisioning"
- variable: molgenis.adminPassword
  label: Administrator password
  default: ""
  description: "Enter an administrator password"
  type: password
  required: true
  group: "Provisioning"
- variable: service.firewall.enabled
  label: Firewall enabled
  default: false
  description: "Firewall enabled (can be cluster or UMCG scoped)"
  type: boolean
  required: true
  group: "Services"
  show_subquestion_if: true
  subquestions:
  - variable: service.firewall.kind
    default: "umcg"
    description: "Firewall kind. This can be 'umcg' or 'cluster' environment"
    type: enum
    required: true
    options:
    - umcg
    - cluster
    label: Firewall kind
- variable: molgenis.advanced
  label: Advanced mode
  default: false
  description: "Do you want to override the default values in advanced mode"
  type: boolean
  required: true
  group: "Advanced"
  show_subquestion_if: true
  subquestions:
  - variable: molgenis.image.repository
    label: Registry
    default: "registry.hub.docker.com"
    description: "Select a registry to pull from"
    type: enum
    options:
    - "registry.hub.docker.com"
    - "registry.molgenis.org"
    required: true
    group: "Provisioning"
  - variable: molgenis.sentry.dsn
    label: Sentry datasource name
    default: "https://xxxx@sentry.molgenis.org/1"
    description: "Specify the Sentry datasource name with the following format: https://{public key}@sentry.molgenis.org/{project id}"
    type: string
    required: true
    group: "Services"
  - variable: molgenis.services.opencpu.host
    label: OpenCPU cluster
    default: "opencpu-opencpu.molgenis-opencpu"
    description: "Specify the OpenCPU cluster (assuming you deployed the OpenCPU instance in the namespace 'molgenis-opencpu' and release name 'opencpu'"
    type: string
    required: true
    group: "Services"
  - variable: postgresql.postgresqlDatabase
    label: Database scheme
    default: "molgenis"
    description: "Set the database scheme"
    type: string
    required: true
    group: "Database"
  - variable: postgresql.postgresqlUsername
    label: Database username
    default: "molgenis"
    description: "Set user of the database scheme"
    type: string
    required: true
    group: "Database"
  - variable: postgresql.postgresqlPassword
    label: Database password
    default: "molgenis"
    description: "Set the password of the database scheme"
    type: password
    required: true
    group: "Database"
  - variable: postgresql.persistence.enabled
    default: true
    description: "Do you want to enable persistence for PostgreSQL"
    type: boolean
    label: PostgreSQL persistence enabled
    group: "Database"
  - variable: postgresql.persistence.size
    default: "10Gi"
    description: "Size of PostgreSQL database volume"
    type: enum
    options:
    - "5Gi"
    - "10Gi"
    - "30Gi"
    label: Size PostgreSQL volume
    group: "Database"
  - variable: molgenis-elasticsearch.master.clustername
    default: molgenis
    description: "Specify clustername of elasticsearch"
    type: string
    label: Clustername of elasticsearch
    group: "Elasticsearch"
  - variable: molgenis-elasticsearch.persistence.enabled
    default: true
    description: "Enable or disable persistence for elasticsearch"
    type: boolean
    label: Persistence elasticsearch enabled
    group: "Elasticsearch"
  - variable: molgenis-elasticsearch.master.persistence.size
    default: "10Gi"
    description: "Size of elasticsearch data storage"
    type: enum
    options:
    - "5Gi"
    - "10Gi"
    - "30Gi"
    label: Size elasticsearch volume
    group: "Elasticsearch"
  - variable: persistence.enabled
    default: true
    description: "Do you want to enable persistence for the MOLGENIS filestore"
    type: boolean
    label: MOLGENIS filestore persistence enabled
    group: "Persistence"
  - variable: persistence.retain
    default: false
    description: "Do you want to retain the persistent volume of the MOLGENIS filestore"
    type: boolean
    label: Retain volume
    group: "Persistence"
  - variable: persistence.molgenis.size
    default: "10Gi"
    description: "Size of MOLGENIS filestore volume"
    type: enum
    options:
    - "5Gi"
    - "10Gi"
    - "30Gi"
    label: Size MOLGENIS filestore volume
    group: "Persistence"
